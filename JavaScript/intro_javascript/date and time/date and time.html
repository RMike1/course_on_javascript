<!DOCTYPE html>
<html>
    <head>
        <title>javascript</title>
        <script>
            var a= new Date();
            console.log(a.getDate);
            console.log(a.getDay);
            console.log(a.getHours);
            console.log(a.getSeconds);
            console.log(a.getTimezoneOffset);
            console.log(a.getUTCMilliseconds);
        </script>
    </head>
    <body>
        <script>
            var a= new Date();
            document.write(a.getDate);
            document.write(a.getDay);
            document.write(a.getHours);
            document.write(a.getSeconds);
            document.write(a.getTimezoneOffset);
            document.write(a.getUTCMilliseconds);
        </script>
      
    </body>
</html>

</html>
