<!DOCTYPE html>
<html>
    <head>
        <title>javascript</title>
        <script>
         var dayofweek= prompt("please enter day here!");
         var result;
         dayofweek=dayofweek.toLowerCase();
         switch(dayofweek){
             case('monday'):
             result="first day";
             break;
             case('twesday');
             result="second day";
             break;
             case('wednesday');
             result="third day";
             break;
             case('thursday');
             result="fourth day";
             break;
             case('friday');
             result="fifth day";
             break;
             case('saturday');
             result="fifth day";
             break;
             case('sunday');
             result="fifth day";
             break;
             default:
             result="unknown day";
         }


        </script>
    </head>
    <body>
       
      
    </body>
</html>

</html>
